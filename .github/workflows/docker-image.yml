name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: |
          if [[ $RUN_TESTS != "false" ]]; then
            # Run Jest tests excluding files named 'hotel.service.spec.ts' and 'login.service.spec.ts'
            npx jest --testPathIgnorePatterns 'login\.service\.spec\.ts|hotel\.service\.spec\.ts'
          else
            echo "Skipping tests."
          fi
      env:
          RUN_TESTS: ${{ matrix.run-tests }}
  
  sonarqube:
    runs-on: ubuntu-latest
    needs: test
    if: failure() == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Run SonarQube Analysis
        run: |
          npm run sonarqube-scanner
        env:
          SONARQUBE_URL: ${{ secrets.SONARQUBE_URL }}
          SONARQUBE_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}

  build_job:

    runs-on: ubuntu-latest
    needs: sonarqube
    if: failure() == false  

    steps:
    - uses: actions/checkout@v3
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ishitavaid/hotel-app:${{ github.sha }}
    - name: Docker push
      run: docker push ishitavaid/hotel-app:${{ github.sha }}
